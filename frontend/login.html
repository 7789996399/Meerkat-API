<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEERKAT | AI Governance</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --teal-500: #0891b2;
      --teal-600: #0e7490;
      --amber-500: #f59e0b;
      --slate-100: #f1f5f9;
      --slate-400: #94a3b8;
      --slate-500: #64748b;
      --slate-800: #1e293b;
      --slate-900: #0f172a;
      --error: #ef4444;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(145deg, #0a0f1a 0%, var(--slate-900) 50%, #0a0f1a 100%);
      color: var(--slate-100);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Subtle background glow */
    body::before {
      content: '';
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 400px;
      background: radial-gradient(ellipse, rgba(8, 145, 178, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    /* Main container */
    .login-container {
      text-align: center;
      padding: 40px 24px;
      position: relative;
      z-index: 1;
    }

    /* Logo */
    .logo-section {
      margin-bottom: 56px;
      animation: fadeInUp 0.7s ease-out;
    }

    .logo {
      width: 320px;
      height: auto;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 14px;
      font-weight: 500;
      color: var(--slate-400);
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    /* Sign in section */
    .signin-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      animation: fadeInUp 0.7s ease-out 0.15s both;
    }

    /* Demo notice */
    .demo-notice {
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.25);
      border-radius: 8px;
      padding: 12px 24px;
      margin-bottom: 8px;
    }

    .demo-badge {
      display: inline-block;
      background: var(--amber-500);
      color: var(--slate-900);
      padding: 3px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .demo-text {
      color: var(--slate-400);
      font-size: 12px;
      margin-top: 8px;
    }

    /* Sign in button */
    .signin-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: #ffffff;
      color: var(--slate-800);
      border: none;
      border-radius: 8px;
      padding: 16px 40px;
      font-size: 15px;
      font-weight: 600;
      font-family: 'Outfit', sans-serif;
      cursor: pointer;
      min-width: 300px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .signin-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .signin-btn:active {
      transform: translateY(0);
    }

    .signin-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .signin-btn:disabled::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    /* Microsoft icon */
    .ms-icon {
      display: grid;
      grid-template-columns: 9px 9px;
      gap: 2px;
    }

    .ms-icon span {
      width: 9px;
      height: 9px;
    }

    .ms-red { background: #f25022; }
    .ms-green { background: #7fba00; }
    .ms-blue { background: #00a4ef; }
    .ms-yellow { background: #ffb900; }

    /* Error message */
    .error-msg {
      color: var(--error);
      font-size: 14px;
      display: none;
      align-items: center;
      gap: 6px;
    }

    .error-msg.visible {
      display: flex;
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 28px;
      left: 0;
      right: 0;
      text-align: center;
      animation: fadeInUp 0.7s ease-out 0.3s both;
    }

    .privacy-note {
      color: var(--slate-500);
      font-size: 12px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .privacy-note svg {
      width: 14px;
      height: 14px;
      fill: var(--slate-500);
    }

    .footer-text {
      color: var(--slate-500);
      font-size: 12px;
    }

    /* Responsive */
    @media (max-width: 400px) {
      .logo {
        width: 260px;
      }
      .signin-btn {
        min-width: 260px;
        padding: 14px 28px;
      }
    }
  </style>
</head>
<body>

  <main class="login-container">
    
    <!-- Logo -->
    <div class="logo-section">
      <!-- MEERKAT Logo (white version) -->

        </g>
      </svg>
      <p class="tagline">AI Governance</p>
    </div>
    
    <!-- Sign In -->
    <div class="signin-section">
      
      <div class="demo-notice" id="demoNotice" style="display: none;">
        <span class="demo-badge">DEMO MODE</span>
        <p class="demo-text">Azure AD not configured</p>
      </div>
      
      <button class="signin-btn" id="signinBtn" onclick="handleSignIn()">
        <div class="ms-icon">
          <span class="ms-red"></span>
          <span class="ms-green"></span>
          <span class="ms-blue"></span>
          <span class="ms-yellow"></span>
        </div>
        <span id="btnText">Sign in with Microsoft</span>
      </button>
      
      <p class="error-msg" id="errorMsg">
        <span>⚠️</span>
        <span id="errorText"></span>
      </p>
      
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="footer">
    <p class="privacy-note">
      <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
      Protected under PIPEDA
    </p>
    <p class="footer-text">© 2026 Monitored by Meerkat</p>
  </footer>

  <script>
    let isSigningIn = false;
    const isAzureConfigured = false;
    
    if (!isAzureConfigured) {
      document.getElementById('demoNotice').style.display = 'block';
    }
    
    function handleSignIn() {
      if (isSigningIn) return;
      
      isSigningIn = true;
      const btn = document.getElementById('signinBtn');
      const btnText = document.getElementById('btnText');
      const errorMsg = document.getElementById('errorMsg');
      
      errorMsg.classList.remove('visible');
      btn.disabled = true;
      btnText.textContent = 'Signing in...';
      
      setTimeout(() => {
        // Redirect to dashboard app (works for both Azure AD and demo mode)
        window.location.href = '/app';
      }, 1500);
    }
  </script>

</body>
</html>
