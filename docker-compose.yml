services:
  # ── PostgreSQL with pgvector ──────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: meerkat
      POSTGRES_PASSWORD: meerkat_dev
      POSTGRES_DB: meerkat
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meerkat"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - meerkat

  # ── Redis (job queue / caching) ───────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - meerkat

  # ── Node/TypeScript backend (Prisma + Express) ───────────────────
  meerkat-node:
    build:
      context: .
      dockerfile: Dockerfile.node
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://meerkat:meerkat_dev@postgres:5432/meerkat
      REDIS_URL: redis://redis:6379
      ENTROPY_SERVICE_URL: http://meerkat-entropy:8001
      CLAIMS_SERVICE_URL: http://meerkat-claims:8002
      PREFERENCE_SERVICE_URL: http://meerkat-preference:8003
      MEERKAT_API_URL: http://meerkat-api:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - meerkat

  # ── Python FastAPI gateway ───────────────────────────────────────
  meerkat-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      MEERKAT_API_KEY: mk_demo_test123
      MEERKAT_ENV: demo
      MEERKAT_LOG_LEVEL: info
      ENTROPY_SERVICE_URL: http://meerkat-entropy:8001
      CLAIMS_SERVICE_URL: http://meerkat-claims:8002
      PREFERENCE_SERVICE_URL: http://meerkat-preference:8003
      DATABASE_URL: postgresql://meerkat:meerkat_dev@postgres:5432/meerkat
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/v1/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - meerkat

  # ── Semantic Entropy microservice ────────────────────────────────
  meerkat-entropy:
    build: ./meerkat-semantic-entropy
    ports:
      - "8001:8001"
    environment:
      MEERKAT_LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - meerkat

  # ── Claim Extractor microservice ─────────────────────────────────
  meerkat-claims:
    build: ./meerkat-claim-extractor
    ports:
      - "8002:8002"
    environment:
      MEERKAT_LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - meerkat

  # ── Implicit Preference microservice ─────────────────────────────
  meerkat-preference:
    build: ./meerkat-implicit-preference
    ports:
      - "8003:8003"
    environment:
      MEERKAT_LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - meerkat

volumes:
  pgdata:
  redisdata:

networks:
  meerkat:
    driver: bridge
